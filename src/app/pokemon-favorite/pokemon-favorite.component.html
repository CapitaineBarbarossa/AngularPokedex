<div *ngIf="favoritePokemon.length > 0; else noFavorites">
  <h2>Favorite Pokémon</h2>
  <ul>
    <li *ngFor="let pokemonName of favoritePokemon">
      <span>{{ pokemonName }}</span>
      <button (click)="removeFromFavorites(pokemonName)">Remove</button>
    </li>
  </ul>
</div>
<ng-template #noFavorites>
  <p>No Pokémon in favorites.</p>
</ng-template>
